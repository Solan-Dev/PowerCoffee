PromptsScreen As screen:
    Fill: =RGBA(246, 244, 240,1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =true

    cmpNavBar_7 As cmpNavBar:
        Height: =767
        navItems: =colNav
        TopGap: =56

    cmpHeader_4 As cmpHeader:
        Height: |
            =60
        Title: ="Prompts"
        ZIndex: =2

    conScreen_4 As groupContainer.verticalAutoLayoutContainer:
        Height: =708
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: |
            =varGap*0.25
        LayoutGridColumns: =6
        LayoutGridRows: =6
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =varGap *0.25
        PaddingLeft: =varGap *0.25
        PaddingRight: =varGap *0.25
        PaddingTop: =varGap *0.25
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1302
        X: =64
        Y: =60
        ZIndex: =3

        txtPromptHint As Text:
            BorderColor: =
            DisplayMode: =DisplayMode.Edit
            Fill: =
            FontColor: =
            Height: =32
            Text: ="Pick a prompt or tap a flavor wheel item to add it to your tasting notes."
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

        galPrompts As gallery.variableTemplateHeightGallery:
            BorderColor: =App.Theme.Colors.Darker40
            DelayItemLoading: =true
            Items: =colSurprisePrompts
            Layout: =Layout.Vertical
            LayoutMaxHeight: =0
            LayoutMaxWidth: =0
            LayoutMinHeight: =160
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =varGap * 0.5
            TemplateSize: =48
            Width: =Parent.Width
            ZIndex: =2

            txtPromptLabel As Text:
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =32
                OnSelect: |-
                    =Set(varSurprisePrompt, ThisItem.Label);
                    Notify(varSurprisePrompt, NotificationType.Information)
                Text: =ThisItem.Label
                Width: =Parent.TemplateWidth
                X: =0
                Y: =0
                ZIndex: =1

        galFlavorWheel As gallery.variableTemplateHeightGallery:
            BorderColor: =App.Theme.Colors.Darker40
            DelayItemLoading: =true
            Items: =colFlavorWheel
            Layout: =Layout.Vertical
            LayoutMaxHeight: =0
            LayoutMaxWidth: =0
            LayoutMinHeight: =200
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =varGap * 0.5
            TemplateSize: =36
            Width: =Parent.Width
            ZIndex: =3

            txtFlavorWheelItem As Text:
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =32
                OnSelect: |-
                    =If(
                        IsBlank(LookUp(colFlavorWheelSelected, Name = ThisItem.Name && Category = ThisItem.Category)),
                        Collect(colFlavorWheelSelected, { Name: ThisItem.Name, Category: ThisItem.Category }),
                        RemoveIf(colFlavorWheelSelected, Name = ThisItem.Name && Category = ThisItem.Category)
                    )
                Text: =ThisItem.Category & " • " & If(CountRows(Filter(colFlavorWheelSelected, Name = ThisItem.Name && Category = ThisItem.Category)) > 0, "✓ " & ThisItem.Name, ThisItem.Name)
                Width: =Parent.TemplateWidth
                X: =0
                Y: =0
                ZIndex: =1

