cmpLoadingSpinner As CanvasComponent:
    Background: =RGBA(0, 0, 0, 0.15)
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.DesignHeight
    LoadingMessage: =""
    LoadingText: ="Loading"
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    conSpinnerBackground As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =cmpLoadingSpinner.Background
        Height: =Parent.Height
        LayoutGridColumns: =6
        LayoutGridRows: =6
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        conSpinner As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height*0.5
            LayoutGridColumns: =6
            LayoutGridRows: =6
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width * 0.25
            X: =(Parent.Width - Self.Width) *0.5
            Y: =(Parent.Height - Self.Height) *0.5
            ZIndex: =2

            imgSpinner As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: |
                    ="data:image/svg+xml;base64,"
                X: =(Parent.Width - Self.Width) *0.5
                Y: =(Parent.Height - Self.Height) *0.25
                ZIndex: =1

            txtLoading As Text:
                Align: ='TextCanvas.Align'.Center
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =32
                Text: =cmpLoadingSpinner.LoadingText
                VerticalAlign: =VerticalAlign.Middle
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) *0.5
                Y: =imgSpinner.Y+imgSpinner.Height
                ZIndex: =2

            txtMessage As Text:
                Align: ='TextCanvas.Align'.Center
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FontColor: =
                Height: =Parent.Height-Self.Y
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                Text: =cmpLoadingSpinner.LoadingMessage
                VerticalAlign: =VerticalAlign.Top
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) *0.5
                Y: =txtLoading.Y + txtLoading.Height
                ZIndex: =3

