QuickNoteScreen As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    btnExampleSecondary As Button:
        Appearance: ='ButtonCanvas.Appearance'.Secondary
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        Icon: ="DismissCircle"
        OnSelect: =Navigate(GuidedFlowScreen,ScreenTransition.Fade)
        Text: ="Back"
        Width: =96
        X: =1100
        Y: =35
        ZIndex: =4

    ddSites_3 As Dropdown.pcfdataset:
        DefaultSelectedItems: =varUserDefaultSite
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Items: =colSites
        Width: =256
        X: =1052
        Y: =86
        ZIndex: =5

        SiteID3_4 As PowerApps_CoreControls_DropdownCanvasTemplate_dataField.textualColumn:
            FieldDisplayName: ="SiteID"
            FieldName: ="SiteID"
            FieldType: ="g"
            FieldVariantName: ="textualColumn"
            Order: =2
            ZIndex: =40

        SiteName3_4 As PowerApps_CoreControls_DropdownCanvasTemplate_dataField.textualColumn:
            FieldDisplayName: ="SiteName"
            FieldName: ="SiteName"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =41

    "DatePickerCanvas1_2 As 'Date picker'":
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =
        Height: =32
        SelectedDate: =Today()
        Width: =256
        X: =1052
        Y: =190
        ZIndex: =8

    "TextInputCanvas1_1 As 'Text input'":
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =
        Height: =64
        HintText: ="Tasting notes..."
        Mode: ='TextInputCanvas.Mode'.Multiline
        Width: =320
        X: =988
        Y: =240
        ZIndex: =9

    btnExamplePrimary As Button:
        BasePaletteColor: =
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        Icon: ="Save"
        OnSelect: |
            =Patch(
                'Tasting Notes',
                Defaults('Tasting Notes'),
                {
                    'Coffee Name': "Quick Note",
                    'Brew Method': If(!IsBlank(ddSites_3.Selected), ddSites_3.Selected.SiteName, ""),
                    'Brew Date': DatePickerCanvas1_2.SelectedDate,
                    'Tasting Notes': TextInputCanvas1_1.Text,
                    'Rating': 7
                }
            );
            Refresh('Tasting Notes');
            ClearCollect(
                colTastingNotes,
                FirstN(SortByColumns('Tasting Notes', "Created On", Descending), 3)
            );
            Reset(TextInputCanvas1_1);
            Notify("Quick note saved", NotificationType.Success)
        Text: ="Save Quick Note"
        Width: =96
        X: =946
        Y: =35
        ZIndex: =10

