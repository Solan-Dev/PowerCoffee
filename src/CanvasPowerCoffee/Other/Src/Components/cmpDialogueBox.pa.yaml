ComponentDefinitions:
  cmpDialogueBox:
    DefinitionType: CanvasComponent
    CustomProperties:
      Background:
        PropertyKind: Input
        DisplayName: Background
        Description: A custom property
        DataType: Color
        Default: =RGBA(varTheme.Main.PopUpBackground.R,varTheme.Main.PopUpBackground.G,varTheme.Main.PopUpBackground.B,varTheme.Main.PopUpBackground.A)
      TitleText:
        PropertyKind: Input
        DisplayName: TitleText
        Description: A custom property
        DataType: Text
        Default: ="Title Text"
    Properties:
      Fill: =cmpDialogueBox.Background
      Height: =App.DesignHeight
      Width: =App.DesignWidth
    Children:
      - conDialogueBackground:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - conDialogue:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =Parent.Height * 0.5
                  Width: =Parent.Width * 0.25
                  X: =(Parent.Width - Self.Width) *0.5
                  Y: =(Parent.Height - Self.Height) *0.5
                Children:
                  - txtTitle:
                      Control: Text@0.0.51
                      Properties:
                        Text: =cmpDialogueBox.TitleText
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width - Self.X - 15
                        X: =15
                        Y: =15
