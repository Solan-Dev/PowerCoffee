ComponentDefinitions:
  cmpLoadingSpinner:
    DefinitionType: CanvasComponent
    CustomProperties:
      Background:
        PropertyKind: Input
        DisplayName: Background
        Description: A custom property
        DataType: Color
        Default: =RGBA(0, 0, 0, 0.15)
      LoadingMessage:
        PropertyKind: Input
        DisplayName: LoadingMessage
        Description: A custom property
        DataType: Text
        Default: =""
      LoadingText:
        PropertyKind: Input
        DisplayName: LoadingText
        Description: A custom property
        DataType: Text
        Default: ="Loading"
    Properties:
      Height: =App.DesignHeight
      Width: =App.DesignWidth
    Children:
      - conSpinnerBackground:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =cmpLoadingSpinner.Background
            Height: =Parent.Height
            Width: =Parent.Width
          Children:
            - conSpinner:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Regular
                  Fill: =RGBA(255, 255, 255, 1)
                  Height: =Parent.Height*0.5
                  Width: =Parent.Width * 0.25
                  X: =(Parent.Width - Self.Width) *0.5
                  Y: =(Parent.Height - Self.Height) *0.5
                Children:
                  - imgSpinner:
                      Control: Image@2.2.3
                      Properties:
                        Image: |+
                          ="data:image/svg+xml;base64,"
                        X: =(Parent.Width - Self.Width) *0.5
                        Y: =(Parent.Height - Self.Height) *0.25
                  - txtLoading:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        Text: =cmpLoadingSpinner.LoadingText
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width
                        X: =(Parent.Width - Self.Width) *0.5
                        Y: =imgSpinner.Y+imgSpinner.Height
                  - txtMessage:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        Height: =Parent.Height-Self.Y
                        PaddingBottom: =15
                        PaddingLeft: =15
                        PaddingRight: =15
                        PaddingTop: =15
                        Text: =cmpLoadingSpinner.LoadingMessage
                        VerticalAlign: =VerticalAlign.Top
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width
                        X: =(Parent.Width - Self.Width) *0.5
                        Y: =txtLoading.Y + txtLoading.Height
